<main>
 <section class="contact-wrapper">
  <div class="contact-wrapper-inner">
    <h2>Contact Me</h2>
    <p class="subtitle">Want to connect? Send us a message below.</p>

    <form class="form-modern">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your Name here" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email here" required />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</main>
